<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Accounts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>View Accounts</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.website }}</td>
                    <td>{{ account.username }}</td>
                    <td>{{ account.email }}</td>
                    <td>
                        <input type="password" value="{{ account.password }}" readonly>
                        <button class="btn btn-secondary btn-sm" onclick="togglePassword(this)">Show</button>
                    </td>
                    <td>
                        <a href="{{ url_for('edit_account', account_id=account.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form action="{{ url_for('delete_account', account_id=account.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

    <script>
        function togglePassword(button) {
            var input = button.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Hide";
            } else {
                input.type = "password";
                button.textContent = "Show";
            }
        }
    </script>
</body>
</html>
