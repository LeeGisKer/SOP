<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Account</h1>
        <form action="{{ url_for('edit_account', account_id=account.id) }}" method="post">
            <input type="text" name="website" placeholder="Website" value="{{ account.website }}" required>
            <input type="text" name="username" placeholder="Username" value="{{ account.username }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ account.email }}" required>
            <input type="password" name="password" placeholder="Password" value="{{ account.password }}" required>
            <button type="submit" class="btn">Update</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <div class="back-home">
            <a href="{{ url_for('view_accounts') }}">Back to Accounts</a>
        </div>
    </div>
</body>
</html>
